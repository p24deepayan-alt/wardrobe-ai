<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chroma - Your AI Stylist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: 248 245 242;
        --color-foreground: 28 26 25;
        --color-card: 255 255 255;
        --color-card-foreground: 28 26 25;
        --color-popover: 255 255 255;
        --color-popover-foreground: 28 26 25;
        --color-primary: 194 65 12;
        --color-primary-foreground: 255 255 255;
        --color-secondary: 107 114 128;
        --color-secondary-foreground: 255 255 255;
        --color-accent: 220 38 38;
        --color-accent-foreground: 255 255 255;
        --color-border: 229 226 222;
        --color-input: 248 245 242;
        --color-ring: 249 115 22;
      }
      .dark {
        --color-background: 28 26 25;
        --color-foreground: 229 226 222;
        --color-card: 38 36 34;
        --color-card-foreground: 229 226 222;
        --color-popover: 38 36 34;
        --color-popover-foreground: 229 226 222;
        --color-primary: 251 146 60;
        --color-primary-foreground: 28 26 25;
        --color-secondary: 156 163 175;
        --color-secondary-foreground: 28 26 25;
        --color-accent: 239 68 68;
        --color-accent-foreground: 255 255 255;
        --color-border: 61 58 55;
        --color-input: 51 48 46;
        --color-ring: 251 146 60;
      }
      body {
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.03"/></svg>');
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sora', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              background: 'rgb(var(--color-background) / <alpha-value>)',
              foreground: 'rgb(var(--color-foreground) / <alpha-value>)',
              card: 'rgb(var(--color-card) / <alpha-value>)',
              'card-foreground': 'rgb(var(--color-card-foreground) / <alpha-value>)',
              popover: 'rgb(var(--color-popover) / <alpha-value>)',
              'popover-foreground': 'rgb(var(--color-popover-foreground) / <alpha-value>)',
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-foreground': 'rgb(var(--color-primary-foreground) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              'secondary-foreground': 'rgb(var(--color-secondary-foreground) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              'accent-foreground': 'rgb(var(--color-accent-foreground) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
              input: 'rgb(var(--color-input) / <alpha-value>)',
              ring: 'rgb(var(--color-ring) / <alpha-value>)',
            },
            borderRadius: {
              lg: `0.75rem`,
              md: `0.5rem`,
              sm: `0.25rem`,
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-in-out',
              slideInUp: 'slideInUp 0.4s ease-in-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-background font-sans text-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
