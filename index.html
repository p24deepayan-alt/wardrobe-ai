<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chroma - Your AI Stylist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: 255 255 255;
        --color-foreground: 15 23 42;
        --color-card: 255 255 255;
        --color-card-foreground: 15 23 42;
        --color-popover: 255 255 255;
        --color-popover-foreground: 15 23 42;
        --color-primary: 88 43 226;
        --color-primary-foreground: 255 255 255;
        --color-secondary: 94 148 227;
        --color-secondary-foreground: 5 20 46;
        --color-accent: 239 68 68;
        --color-accent-foreground: 255 255 255;
        --color-border: 226 232 240;
        --color-input: 241 245 249;
        --color-ring: 112 70 230;
      }
      .dark {
        --color-background: 16 20 29;
        --color-foreground: 199 210 227;
        --color-card: 23 28 41;
        --color-card-foreground: 212 221 233;
        --color-popover: 23 28 41;
        --color-popover-foreground: 212 221 233;
        --color-primary: 179 136 255;
        --color-primary-foreground: 31 0 77;
        --color-secondary: 94 148 227;
        --color-secondary-foreground: 5 20 46;
        --color-accent: 239 68 68;
        --color-accent-foreground: 255 255 255;
        --color-border: 41 51 64;
        --color-input: 54 64 79;
        --color-ring: 195 167 255;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--color-background) / <alpha-value>)',
              foreground: 'rgb(var(--color-foreground) / <alpha-value>)',
              card: 'rgb(var(--color-card) / <alpha-value>)',
              'card-foreground': 'rgb(var(--color-card-foreground) / <alpha-value>)',
              popover: 'rgb(var(--color-popover) / <alpha-value>)',
              'popover-foreground': 'rgb(var(--color-popover-foreground) / <alpha-value>)',
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-foreground': 'rgb(var(--color-primary-foreground) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              'secondary-foreground': 'rgb(var(--color-secondary-foreground) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              'accent-foreground': 'rgb(var(--color-accent-foreground) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
              input: 'rgb(var(--color-input) / <alpha-value>)',
              ring: 'rgb(var(--color-ring) / <alpha-value>)',
            },
            borderRadius: {
              lg: `0.75rem`,
              md: `0.5rem`,
              sm: `0.25rem`,
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-in-out',
              slideInUp: 'slideInUp 0.4s ease-in-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-background font-sans text-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
